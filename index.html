<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive email layout.">
    <title>Email &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/email-old-ie.css">
        <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="css/layouts/email.css">
    <!--<![endif]-->
    <style>
    .email-item {
    cursor: pointer;
    }
    </style>
</head>

<body>
    <div id="app">
        <div id="layout" class="content pure-g">
            <div id="nav" class="pure-u">
                <a href="#" class="nav-menu-button">Menu</a>

                <div class="nav-inner">
                    <button class="primary-button pure-button" @click="incomingEmail">Compose</button>

                    <div class="pure-menu">
                        <ul class="pure-menu-list">
                            <li class="pure-menu-item">
                                <a href="#" class="pure-menu-link" @click="setView('inbox')">Inbox </a>
                            </li>
                            <li class="pure-menu-item">
                                <a href="#" class="pure-menu-link">Sent</a>
                            </li>
                            <li class="pure-menu-item">
                                <a href="#" class="pure-menu-link" @click="setView('trash')">Trash</a>
                            </li>
                            <li class="pure-menu-item">
                                <a href="#"class="pure-menu-link" @click="voiceRecognition">Microphone</a>
                            </li>
                            <li class="pure-menu-item">
                                <a href="#" class="pure-menu-link" @click="keyUp">Keyboard</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="list" class="pure-u-1">
                <template v-for="email in currentView()">
                    <div class="email-item pure-g" @click="clickedEmail(email)" v-bind:class="{ 'email-item-selected': isSelected(email) }">
                        <!-- <div class="pure-u">
                            <img width="64" height="64" v-bind:alt="getAlt(email)" class="email-avatar" v-bind:src="getPic(email)">
                        </div> -->

                        <div class="pure-u-3-4">
                            <h5 class="email-name">{{ email.name }}</h5>
                            <h4 class="email-subject">{{ email.subject }}</h4>
                            <p class="email-desc">{{ email.description }}</p>
                        </div>
                    </div>
                </template>
            </div>

            <div id="main" class="pure-u-1">
                <div class="email-content">
                    <div class="email-content-header pure-g">
                        <div class="pure-u-1-2">
                            <h1 class="email-content-title">{{ selectedEmail.subject }}</h1>
                            <p class="email-content-subtitle">
                                From
                                <a>{{ selectedEmail.name }}</a> at
                                <span>{{ selectedEmail.time }}, {{ selectedEmail.date }}</span>
                            </p>
                        </div>
                        <div class="email-content-controls pure-u-1-2">
                            <button class="secondary-button pure-button">Reply</button>
                            <button class="secondary-button pure-button">Forward</button>
                            <button class="secondary-button pure-button" @click="deleteEmail">Delete</button>
                        </div>
                    </div>
                    <div class="email-content-body">
                        <p>{{ selectedEmail.body }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/app.js"></script>
</body>

</html>
